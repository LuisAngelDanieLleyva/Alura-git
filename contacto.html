<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contacto - Barbería Alura</title>
    <link rel="stylesheet" href="clase dos/reset.css">
    <link rel="stylesheet" href="clase dos/style.css">
</head>

<body>
    <header>
        <div class="caja">
            <h1><img src="clase dos/imagenes/logo.png" alt="logo de la Barbería Alura"></h1>
            <nav>
                <ul>
                    <li><a href="../index.html"> Home</a></li>
                    <li><a href="clase dos/productos.html"> Productos</a></li>
                    <li><a href="contacto.html"> contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nombreApellido">Nombre y Apellido</label>
            <input type="text" id="nombreApellido" class="input-padron" required>

            <label for="correoElectronico">Correo Electronico</label>
            <input type="email" id="correoElectronico" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" cols="70" rows="10" class="input-padron"></textarea>

            <fieldset>
                <legend> ¿Como le gustaria que lo Contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" id="radio-email" value="email">
                    Email</label>

                <label for="radio-telefono"><input type="radio" name="contacto" id="radio-telefono" value="telefono">
                    telefono</label>

                <label for="radio-whatsapp"><input type="radio" name="contacto" id="radio-whatsapp" value="whatsapp"
                        checked>
                    whatsapp</label>
            </fieldset>

            <fieldset>
                <legend> ¿En que horadio desea ser atendido?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked> ¿Le gustaria recibir novedades de la Barbería
                Alura?</label>

            <input type="submit" class="enviar" value="Enviar Formulario">
        </form>
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>lunes</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <img src="clase dos/imagenes/logo-blanco.png" alt="logo de pie de pagina">
        <p class="Copyright">&copy Copyright - Barbería Alura 2020</p>
    </footer>
</body>

</html>
